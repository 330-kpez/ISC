<html>
<header>
    <title>Rewards</title>
    <link rel="stylesheet" type="text/css" href="reward.css" />
    <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</header>

<body>
    <div id="screen">


        <div class="header">
            <img class="head-bar" src="images/name.png">
        </div>



        <div id="content">
            <div class="back-button">
                <a href="home.html">
                    <div class="topbutt"><i class="material-icons" id="back">navigate_before</i></div>
                </a>
            </div>
            <p class="l_name">Complete your tasks to level up</p>
            <div class="level">
                <div class="letter" id="blue">
                    <p>Blue</p>
                </div>
                <p class="name">0 to 5 tasks completed on time</p>
            </div>
            <div class="level">
                <div class="letter" id="silver">
                    <p>Silver</p>
                </div>
                <p class="name">5 to 15 tasks completed on time</p>
            </div>
            <div class="level">
                <div class="letter" id="gold">
                    <p>Gold</p>
                </div>
                <p class="name">15+ tasks completed on time</p>
            </div>
            <p class="l_name">*Points reset monthly</p>
        </div>
        <div id="footer">
            <a id="firsta" href="contacts.html">
                <i class="material-icons" id="first">people</i>
            </a>
            <a id="seconda" href="home.html">
                <i class="material-icons" id="second">home</i>
            </a>
            <a id="lasta" href="profile.html">
                <i class="material-icons" id="last">account_circle</i> </a>
        </div>

    </div>
</body>

</html>
