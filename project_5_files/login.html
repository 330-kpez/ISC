<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="patrice.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
</head>

<body>
  <div id="screen">
    <div class="head-bar">
        <div class="back-button">
          <a href="registration.html">
            <i class="material-icons" id="back">navigate_before</i>
          </a>
        </div>
    </div>
    <div class="brand-name-l">
      <img class="login-logo" src="images/logo.png">
    </div>
    <div class="paragraph">
      <p>Login to Friendsy</p>
    </div>
    <form class="input" id="mySubmitForm">
      <input class="entry" id="login_email" onclick="myFunction()" type=text placeholder="Email address">
      <input class="entry" type=password placeholder="Password" onkeyup="check3()">
      <span id="message2"></span>

    </form>
    <div class="login-next">
      <a href="home.html">
        <button id="login" onclick="loginfunction()">Let's Go</button>
      </a>
    </div>
  </div>
  <script src="patrice.js"></script>
</body>

</html>
