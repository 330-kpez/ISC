<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="patrice.css" />
  <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
</head>
<body>
  <div id="screen">
    <div class="brand-name-r">
        <img class="app-name" src="images/name.png">
    </div>
    <div class="paragraph">
      <p>Create an account to start connecting</p>
    </div>
    <form class="input" id="mySubmitForm">
      <input class="entry" id="UserName" type=text placeholder="Name">
      <input class="entry" id="EmailAddr" type=text placeholder="Email address">
      <input class="entry" id="Password" type=password placeholder="Password">
      <input class="entry" type=password placeholder="Confirm password">
    </form>
    <div class="check">
      <input id="check-notis" type="checkbox" value="notis">
      <p>Allow Friendsy to send you notifications</p>
    </div>
    <!--<div class="check">
      <input id="check-contacts" type="checkbox" value="sync">
      <p>Sync your contacts with Friendsy</p>
    </div>-->
   <div class="continue-button">
    <a href="registration2.html">
      <button id="create" onclick="submitForm1()">Create Account</button>
    </a>
    </div>
    <div class="option">
      <p>Already have an account? <a href="login.html">Log in.</a></p>
    </div>
  </div>
  <script src="patrice.js"></script>
</body>

</html>

* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
