<html>
<head>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="patrice.css" />
  <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
</head>
<body>
  <div id="screen">
    <div class="brand-name-r">
        <img class="app-name" src="images/name.png">
    </div>
    <div class="paragraph">
      <p>Create an account to start connecting</p>
    </div>
    <div class="input">
      <input id="entry" type=text placeholder="Name">
      <input id="entry" type=text placeholder="Phone # or email address">
      <input id="entry" type=password placeholder="Password">
      <input id="entry" type=password placeholder="Confirm password">
    </div>
    <div class="check">
      <input id="check-notis" type="checkbox" value="notis">
      <p>Allow Friendsy to send you notifications</p>
    </div>
    <!--<div class="check">
      <input id="check-contacts" type="checkbox" value="sync">
      <p>Sync your contacts with Friendsy</p>
    </div>-->
   <div class="continue-button">
    <a href="home.html">
      <button id="login">Let's Go</button>
    </a>
    </div>
    <div class="option">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  <script src="ipod.js"></script>
</body>

</html>
