<html>
<header>
  <title>Schedule Meeting</title>
  <link rel="stylesheet" type="text/css" href="meeting.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Poppins" rel="stylesheet">
</header>
<body>
  <div id="screen">
    <div class="header">
      <img class= "head-bar" src="images/name.png">
    </div>

    <div class="schedule" id= "scheduleid">
      <div class="back-button">
        <a href="meeting.html">
          <i class="material-icons" id="second">navigate_before</i>
        </a>
      </div>
      Meeting Times
    </div>

    <div class="events" id="eventsid">

        <p> <button class="colorchanger2" id="dd1" onclick="dd1_function()"></button>
        Wednesday 21th </p>
        <div class="time">
          <p> 10:30am </p>
        </div>

        <p> <button class="colorchanger2" id="dd2" onclick="dd2_function()"></button>
        Wednesday 21th</p>
        <div class="time">
          <p> 2:00pm </p>
        </div>

        <p> <button class="colorchanger2" id="dd3" onclick="dd3_function()"></button>
        Wednesday 28th</p>
        <div class="time">
          <p> 4:00pm </p>
        </div>
    </div>
    <div class="continue_container2">

        <button id="continuebttn" class="continue_button" onclick="complete_function()">Add to Calendar</button>

    </div>
    <div class="completion" id="compid">
      <div class = "completion_text">
      <text>Meeting added to your Calendar</text>
    </div>
      <a href = "home.html" class= "continue_container3">
        <button class="continue_button">Confirm</button>
      </a>
    </div>
  </div>
  <script src="meeting.js"></script>
</body>
</html>
